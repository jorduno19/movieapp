<clr-main-container>
  <clr-header>
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="title">MyMovieList</span>
      </a>
    </div>
    <form class="search" >
        <label for="search_input" >
            <input id="search_input" type="text" placeholder="Search for movies" [(ngModel)]="movieDB$.movie" [ngModelOptions]="{standalone: true}" (keyup.enter)="search()"  routerLink="/search">
        </label>
    </form>
    <div class="header-nav" [clr-nav-level]="1">
      <a class="nav-link" href="#" [routerLink]="['/favEdit']" routerLinkActive="active"><span class="nav-text">favEdit</span></a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
                <clr-icon shape="user"></clr-icon>
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a href="..." clrDropdownItem>My List</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
  </clr-header>
  <div class="content-container">
    <div class ="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>
